<html>

	<body>
		<p id="target"></p>
		<script src="vec3.js"></script>
		<script>
			var x = 5, y = 4, z = 8;
			vec3 = new Vec3(x, y, z);
			document.write(x + " " + y + " " + z + "<br>\n");
			document.write("min=" + vec3.min() + "<br>\n");
			document.write("max=" + vec3.max() + "<br>\n");
			document.write("mid=" + vec3.mid() + "<br>\n");
		</script>
	</body>
