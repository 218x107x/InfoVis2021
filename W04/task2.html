<html>
    <head>
        <title>過去10年の据え置きゲーム機向けゲームのタイトル数</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
        var labelHeight = 15;
        var labelWidth = 50;
        var padding = 10;
        var height = 20;
        var svg = d3.select("body").append("svg").attr("width","400").attr("height", "400");

        //svg.append("text").attr("x", padding).attr("y", 20).text("過去10年の据え置きハード用ゲームのタイトル数");

        d3.csv("https://218x107x.github.io/InfoVis2021/W04/w04_task2.csv",
            function(data) {
                svg.selectAll("text").data(data).enter().append("text")
                .attr("x", padding)
                .attr("y", function(d,i){ return padding + i * (height + padding) + labelHeight; })
                .text(function(d){ return d.label; });   
                
                svg.selectAll("rect").data(data).enter().append("rect")
                .attr("x", labelWidth + padding)
                .attr("y", function(d,i){ return padding + i * (height + padding); })
                .attr("width", function(d){ return d.value; })
                .attr("height", height);   
            }
        );
	</script>
    </body>
</html>
